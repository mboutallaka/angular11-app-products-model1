<div class="container" *ngIf="productsformgroup">
  <form [formGroup]="productsformgroup">
    <div>
      <label>Name</label>
        <input type="text" class="form-control" formControlName="name"
        [ngClass]="{'is-invalid':submitted && productsformgroup.controls.name.errors }">
      <div *ngIf="submitted && productsformgroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="productsformgroup.controls.name.errors.required">Name is required</div>
      </div>
    </div>
    <div>
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div>
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div>
      <label>Selected</label>
      <input type="checkbox" class="form-control" formControlName="selected" class="form-check">
    </div>
    <div>
      <label>Available</label>
      <input type="checkbox" class="form-control" formControlName="available" class="form-check">
    </div>
    <div>
      <button class="btn btn-success" (click)="Onsave(productsformgroup)">Save</button>
    </div>
  </form>
</div>
