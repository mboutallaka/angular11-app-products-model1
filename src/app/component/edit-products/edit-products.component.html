<div class="container" *ngIf="productformgroups">
  <form [formGroup]="productformgroups">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"
             [ngClass]="{'is-invalid':submitted && productformgroups.controls.name.errors }">
      <div *ngIf="submitted && productformgroups.controls.name.errors" class="invalid-feedback">
        <div *ngIf="productformgroups.controls.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input type="checkbox" class="form-control" formControlName="selected" class="form-check">
    </div>
    <div>
      <label class="form-group">Available</label>
      <input type="checkbox" class="form-control" formControlName="available" class="form-check">
    </div>
    <div>
      <button class="btn btn-success" (click)="OnUpdate()">Save</button>
    </div>
  </form>
</div>
